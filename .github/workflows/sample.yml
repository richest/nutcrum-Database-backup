name: CI/CD for Nutcrum

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy (Example with SSH)
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd /var/www/netcrum
            git pull origin main
            pm2 restart all
          EOF
